<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

<body>
<header>
    <img src="images/logo.svg" alt="Snap Logo"/>
    <img src="images/icon-menu.svg" class="open-menu" alt="icon menu">
    <div class="navigation-container">
        <img class="close-menu" src="images/icon-close-menu.svg" alt="icon close menu"/>
        <nav class="menu">
            <div class="menu-item">
                <a href="#" class="has-submenu">Features</a>
                <div class="submenu submenu-features">
                    <a class="has-icon todo" href="#">Todo List</a>
                    <a class="has-icon calendar" href="#">Calendar</a>
                    <a class="has-icon reminders" href="#">Reminders</a>
                    <a class="has-icon planning" href="#">Planning</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#" class="has-submenu">Company</a>
                <div class="submenu submenu-company">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Careers</a>
            </div>
            <div class="menu-item">
                <a href="#">About</a>
            </div>

        </nav>
        <nav class="account">
            <a href="#">Login</a>
            <a href="#" class="btn-register">Register</a>
        </nav>
    </div>
</header>
<main>
    <picture>
        <source srcset="images/image-hero-desktop.png" media="(min-width:800px)">
        <img class="hero" src="images/image-hero-mobile.png" alt="man in white shirt holding laptop and working on it"/>
    </picture>
    <div class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <a class="btn-learn" href="#">Learn more</a>
        <div class="clients">
            <img src="images/client-databiz.svg" alt="databiz"/>
            <img src="images/client-audiophile.svg" alt="audiophile"/>
            <img src="images/client-meet.svg" alt="meet"/>
            <img src="images/client-maker.svg" alt="maker"/>
        </div>
    </div>
</main>
<div class="overlay"></div>
<script src="script.js"></script>
</body>
</html>
